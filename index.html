<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <!-- custom css -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <article class="container">
    <h1>Expense Tracker<i class="fa-solid fa-coins"></i></h1>
    <div class="ovarall-transcation-container">
      <div class="current-balanace-container">
        <h3>Your Balance</h3>
        <h2 id="current-balance"><i class="fa-solid fa-indian-rupee-sign"></i>$420.00</h2>
      </div>
      <div class="transactions-container">
        <div class="credit-transaction">
          <h4>Income</h4>
          <p><i class="fa-sharp fa-solid fa-rupee-sign"></i> <span id="credit">$450.00</span> </p>
        </div>
        <div class="debit-tranaction">
          <h4>Expenses</h4>
          <p id="debit"><i class="fa-sharp fa-solid fa-rupee-sign"></i> $30.00</p>
        </div>
      </div>
    </div>
    <div class="transaction-container">
      <h2>History</h2>

      <div class="transaction-history-container"></div>
      <!-- <div class="transaction-type" id="transaction-type">
        <span>salary</span>
        <span>20000</span>
      </div>
      <div class="transaction-type"></div> -->
    </div>
    <div class="transaction-input-container">
      <h2>Make a Transaction</h2>
      <div class="transaction-input">
        <form action="" id="form" class="transaction-input">
          <label for="transaction-name">Transaction</label>
          <input type="text" name="transaction-name" id="transaction-name" placeholder="Transaction Detail">
          <label for="credit-debit">Expenses(Positive income / Negative Expenses)</label>
          <input type="number" name="-credit-debit" placeholder="Enter Amount" id="credit-debit">
          <input class="btn-submit" type="submit" value="submit" id="btn-submit">
        </form>
      </div>
    </div>

  </article>


  <!-- custom js -->
  <script src="./scripts/script.js"></script>
</body>

</html>
